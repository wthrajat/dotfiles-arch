shell:
  program: /bin/bash

window:
  padding:
    x: 10
    y: 10
  opacity: 0.5

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF

  italic:
    family: MesloLGS NF

  bold_italic:
    family: MesloLGS NF

  size: 11

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black: '#000000'
    red: '#cc0403'
    green: '#19cb00'
    yellow: '#cecb00'
    blue: '#0d73cc'
    magenta: '#cb1ed1'
    cyan: '#0dcdcd'
    white: '#dddddd'

  # Bright colors
  bright:
    black: '#767676'
    red: '#f2201f'
    green: '#23fd00'
    yellow: '#fffd00'
    blue: '#1a8fff'
    magenta: '#fd28ff'
    cyan: '#14ffff'
    white: '#ffffff'

cursor:
  style: Beam
  thickness: 0.3
theme: Kitty
